<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    


<script type="text/babel">
    function Btn({tomato, changeValue, fontSize}) {
        return <button
            onClick={changeValue}
            style={
                {
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize,
            }

            }
        >
        {tomato}
        </button>;
    }
    const MemorizeBtn = React.memo(Btn);
    Btn.propTypes = {
        tomato: PropTypes.number.isRequired,
        fontSize: PropTypes.number.isRequired,
    }
    function App() { 
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                <MemorizeBtn tomato={value} fontSize={18} changeValue={changeValue} />
                <MemorizeBtn tomato="Confirm" fontSize={14} />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
